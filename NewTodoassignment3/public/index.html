<!DOCTYPE html>
<html>

<head>
    <title> Todo App</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>


<body>

<h1>My Todos</h1>

<hr>

<br>
<div id="container1">
<h3>ACTIVE TODOS</h3>

<div id="active" style="display:table">

</div>

</div>
<hr>

<div id="container2">
<h3>ADD TODO</h3>
<input type="text" id="new_todo_input" placeholder="Enter Todo Title Here"/>

<input type="button" value="ADD" onclick="addTodoAJAX()"/>
</div>
<hr>


<div id="container3">

<h3>COMPLETED TODOS</h3><a href="javascript:hideComplete()" id="visible_complete_anchor" style="display:table">Hide Completed List</a><a href="javascript:showComplete()" id="hidden_complete_anchor" style="display:none">Show Completed List</a>

    <div id="complete" style="display:table">


</div>

</div>

<hr>

<div id="container4">
    <h3>DELETED TODOS</h3><a href="javascript:hideDelete()" id="visible_delete_anchor" style="display:table">Hide Deleted List</a><a href="javascript:showDelete()" id="hidden_delete_anchor" style="display:none">Show Deleted List</a>
    <div id="delete" style="display:table">
    </div>
</div>
<br>





<script src="/script.js" type="text/javascript"></script>
</body>




</html>
